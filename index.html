<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="input-outer">
            <input type="text" id="ip" placeholder="Search">
            <button id="searchBtn">Search</button>
            <table id="dataTable">
                <tr>
                    <th><input type="checkbox" class="checkbox" data-column="id" checked>ID</th>
                    <th><input type="checkbox" class="checkbox" data-column="title" checked>Title</th>
                    <th><input type="checkbox" class="checkbox" data-column="description" checked>Description</th>

                </tr>
            </table>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
